import java.text.SimpleDateFormat

apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.pengxh.autodingding"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 134
        versionName "1.3.4"
        ndk {
            // 添加项目所需 CPU 类型的最小集
//            abiFilters "armeabi", "armeabi-v7a", "x86_64", "x86" arm64-v8a
            abiFilters "arm64-v8a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
//        pickFirst 'META-INF/LICENSE.txt' // picks the JavaMail license file
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/LICENSE.md'
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }


    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "AUTO_DD" + getBuildDate() + "_" + defaultConfig.versionName + ".apk"
        }
    }

    greendao {
        schemaVersion 1//数据库版本号
        targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
        daoPackage 'com.pengxh.autodingding.greendao'//设置DaoMaster、DaoSession、Dao包名
    }

    viewBinding {
        enabled = true
    }
}

static def getBuildDate() {
    SimpleDateFormat dateFormat = new SimpleDateFormat("yyyyMMddHHMM", Locale.CHINA)
    return dateFormat.format(System.currentTimeMillis())
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.6.1'
    //基础依赖库
    implementation 'com.github.AndroidCoderPeng:Androidx-lite-lib:1.0.7'
    //Google官方授权库
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    implementation 'com.sun.mail:android-mail:1.6.6'
    implementation 'com.sun.mail:android-activation:1.6.6'
    //异步响应式
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.okhttp:okhttp:2.4.0'
    //上拉加载下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    // https://mvnrepository.com/artifact/net.sourceforge.jexcelapi/jxl
    implementation group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
    //沉浸式状态栏。基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    //fragment快速实现
    implementation 'com.gyf.immersionbar:immersionbar-components:3.0.0'
    //webView
    implementation 'com.just.agentweb:agentweb:4.1.3'
    // https://mvnrepository.com/artifact/com.tencent.bugly/crashreport
    implementation group: 'com.tencent.bugly', name: 'crashreport', version: '3.3.92'
    //ZBar扫一扫(综合Java和C++扫码)
    implementation 'cn.bertsir.zbarLibary:zbarlibary:1.4.2'
    //数据库框架
    implementation 'org.greenrobot:greendao:3.3.0'
    def work_version = "2.7.1"
    // (Java only)
    implementation "androidx.work:work-runtime:$work_version"
    implementation 'com.blankj:utilcodex:1.31.1'
}
